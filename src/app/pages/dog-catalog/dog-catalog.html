<div class="container">
  
  <div class="header-message">
    <h2>¡Conoce a tu próximo compañero peludo!</h2>
    <p>Si alguno llama tu atención, da clic en alguno de los botones para visualizar más detalles.</p>
  </div>

  <div class="dogs-grid">
    
    <div class="dog-card" *ngFor="let dog of dogs">
      
      <img [src]="dog.imageUrl" [alt]="'Imagen de ' + dog.name">
      
      <div class="dog-info">
        <p><strong>Nombre(s):</strong> {{ dog.name }}</p>
        <p><strong>Edad:</strong> {{ dog.age }} años</p>
        
        <div class="dog-actions">
          <button class="btn-adoptar" (click)="irAAdoptar(dog.id)">Adoptar</button>
          <button class="btn-detalles" (click)="verDetalles(dog.id)">Detalles</button>
        </div>
      </div>
    </div>


  </div>
</div>
