<div class="container">
  
  <div class="header-message">
    <h2>¡Conoce a tu próximo compañero peludo!</h2>
    <p>Si alguno llama tu atención, da clic en su foto para visualizar más detalles.</p>
  </div>

  <div class="dogs-grid">
    
    <div class="dog-card" *ngFor="let perro of listaDePerros">
      
      <img [src]="perro.fotoUrl" [alt]="'Foto de ' + perro.nombre">
      
      <div class="dog-info">
        <p><strong>Nombre(s):</strong> {{ perro.nombre }}</p>
        <p><strong>Edad:</strong> {{ perro.edad }}</p>
        
        <div class="dog-actions">
          <button class="btn-adoptar">Adoptar</button>
          <button class="btn-detalles">Detalles</button>
        </div>
      </div>
    </div>
    <div class="loading-message" *ngIf="!listaDePerros || listaDePerros.length === 0">
      <p>Cargando perritos disponibles...</p>
    </div>

  </div>
</div>
